<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Caesar Cipher</title>
		
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: "Calibri Light", sans-serif
			}
			
			div#body {
				margin: 30px;
			}
			
			h3 {
				font-size: 20px;
				margin-bottom: 10px;
			}		
			
			div#header {
				background: #B3282D;
				padding: 20px;
				color: white;
			}
			
			a {
				color: #B3282D;
				margin-right: 10px;
			}
			
			hr {
				background: #B3282D;
				height: 20px;
			}

			textarea {
				width: 400px;
				height: 100px;
				margin-left: 10px;
				overflow: auto;
				resize: none;
			}

			input {
				padding: 5px;
			}

			input[type="text"] {
				width: 200px;
			}
		</style>
	</head>
	
	<body>
		<div id="header">
			<h1>Caesar Cipher</h1>
			<h5>Author: Johnny Console</h5>
		</div>
		<div id="body">
			<a href="/ciphers">Return to Home</a><br/><br/>
			<h3>About the Caesar Cipher</h3>
			<h3>Use the Caesar Cipher</h3>
			<form action="/ciphers/caesar/encipher" method="POST">
				<label for="key">Cipher Key:</label>
				<input type="text" name="key" /><br/><br/>
				<label for="message" style="vertical-align: top;">Message:</label>
				<textarea name="message"></textarea><br/><br/>
				<input type="submit" value="Encipher Message">
			</form>
		</div>
		
		<hr/>
		
	</body>
</html>
